<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 분류기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" type="text/javascript"></script>
  <style>
    #dropZone {
      border: 2px dashed #6c757d;
      border-radius: 10px;
      min-height: 400px;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }
    #dropZone p {
      color: #6c757d;
    }
    #result {
      position: absolute;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">이미지 분류기</h1>
    <div id="dropZone" class="mt-4">
      <p>이미지를 드래그하거나 클릭하여 업로드하세요</p>
      <input type="file" id="fileInput" class="d-none" accept="image/*">
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
