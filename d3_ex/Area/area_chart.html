    <div id="chart"></div>

    <script>    
function areaChart() {

    // Chart Attributes
    // Chart Attributes
    var width = 700,
        height = 300,
        margin = {top: 20, right: 20, bottom: 20, left: 50};
    
    // Time format
    var timeFormat = '%d-%b-%y';

    // Chart Creation
    function chart(selection) {
        selection.each(function(data) {
            // Select the container element and create the svg selection
            var div = d3.select(this),
                svg = div.selectAll('svg').data([data]);

            // Initialize the svg element
            svg.enter().append('svg')
               .call(svgInit);

            // Initialize the svg element
            svg
                .attr('width', width)
                .attr('height', height)
                .style("border", "2px solid rgba(255,0,0,0.9)");

            // Configure the time parser
            var parseDate = d3.time.format(timeFormat).parse;

            // Parse the data
            data.forEach(function(d) {
                d.date = parseDate(d.date);
                d.close = +d.close;
            });

            // Create the scales and axis
            var xScale = d3.time.scale()
                .domain(d3.extent(data, function(d) { return d.date; }))
                .range([0, width - margin.left - margin.right]);

            // Create the x axis
            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom');

            // Invoke the xAxis function on the corresponding group
            svg.select('g.xaxis').call(xAxis);

            // Y Axis and Scale
            var yScale = d3.scale.linear()
                .domain([0, d3.max(data, function(d) { return d.close; })])
                .range([height - margin.top - margin.bottom, 0]);

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left');

            // Invoke the yAxis function of the y axis
            svg.select('g.yaxis').call(yAxis);

            // Create and configure the area generator
            var area = d3.svg.area()
                .x(function(d) { return xScale(d.date); })
                .y0(height - margin.top - margin.bottom)
                .y1(function(d) { return yScale(d.close); });

            // Create the area path
            svg.select('g.chart').append("path")
                .datum(data)
                .attr("class", "area")
                .attr("d", area)
                .style('fill', '#ddd')
                .style('stroke', '#aaa')
                .style('stroke-width', '1');

            // 브러시 리스너 함수
            function brushListener() {
                var brushExtent = d3.event.target.extent();
                console.log(brushExtent);

                // 브러시 선택 영역 내에 있는 아이템 필터링

                });

                var dateA = s[0],
                    dateB = s[1],
                    priceA = 0,
                    priceB = 0,
                    dPrice = 0,
                    priceData = [];

                //===========================================    
            }

            // 브러시 생성 및 설정
            var brush = d3.svg.brush()
                .x(xScale)
                .on('brush', brushListener);

            var gBrush = svg.select('g.brush')
                .call(brush);

            // 브러시 직사각형의 높이 변경
            gBrush.selectAll('rect')
                .attr('height', height - margin.top - margin.bottom);
        });
    }

    // Chart Initialization
    var svgInit = function(selection) {
        selection.each(function(data) {
        
            // Select the svg element
            var svg = d3.select(this);

            svg.append('g')
                .attr('class', 'chart')
                .attr('transform', function() {
                    var dx = margin.left,
                        dy = margin.top;
                    return 'translate(' + [dx, dy] + ')';
                });

            // Create and transform the x axis group
            svg.append('g')
                .attr('class', 'xaxis axis')
                .attr('transform', function() {
                    var dx = margin.left,
                        dy = height - margin.top;
                    return 'translate(' + [dx, dy] + ')';
                })
                .style('fill','none')
                .style('stroke', '#222')
                .style('shape-rendering', 'crispEdges')
                ;

            // Create and transform the y axis group
            svg.append('g')
                .attr('class', 'yaxis axis')
                .attr('transform', function() {
                    var dx = margin.left,
                        dy = margin.top;

                    return 'translate(' + [dx, dy] + ')';
                })
                .style('fill','none')
                .style('stroke', '#222')
                .style('shape-rendering', 'crispEdges')
                ;

            var gBrush = svg.append('g')
                .attr('class', 'brush')
                .attr('transform', function() {
                    var dx = margin.left,
                        dy = margin.top;
                    return 'translate(' + [dx, dy] + ')';
                })
                .style('fill','red')
                .style('stroke', 'red')
                .style('stroke-width', '0.5')
                .style('stroke-opacity', '0.4')
                .style('fill-opacity', '0.05');
        });
    }

    // Accessors Methods

    // Width Accessor
    chart.width = function(w) {
        if (!arguments.length) { return width; }
        width = w;
        return chart;
    };

    // Height Accessor
    chart.height = function(h) {
        if (!arguments.length) { return height; }
        height = h;
        return chart;
    };

    // Margin Accessor
    chart.margin = function(m) {
        if (!arguments.length) { return margin; }
        margin = m;
        return chart;
    };

    // Time Format Accessor
    chart.timeFormat = function(fmt) {
        if (!arguments.length) { return timeFormat; }
        timeFormat = fmt;
        return chart;
    };

    return chart;
}

// Select the container element and invoke the fruit chart

});
