<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이더 사용</title>  
  <script src="https://cdn.jsdelivr.net/npm/d3@3"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="section-title">슬라이더 연습</h1>
  <h2 class="section-subtitle">원</h2>
  <div class="chart-example" id="chart"></div>

  <script>    
    // Width and height of the figure.
    var width = 600,
        height = 250;

    // Create the svg element.
    var svg = d3.select('#chart').append('svg')
        .attr('width', width)
        .attr('height', height)
        .style("border", "3px solid rgba(255,0,0,0.1)");
    
    // Append a grey circle in the middle.
    var circle = svg.append('circle')
        .attr('cx', width / 2)
        .attr('cy', height / 2)
        .attr('r', 40)
        .attr('fill', 'red');    

    // Create and configure a drag behavior.
    var drag = d3.behavior.drag().on('drag', dragListener);
        
    // Add dragging handling to the circle.
    circle.call(drag);    

    // Moves the circle on drag.
    function dragListener(d) {
        // 현재 위치 
        var cx = +d3.select(this).attr('cx'),
            cy = +d3.select(this).attr('cy');

        // 새로운 위치 
        d3.select(this)
            .attr('cx', cx + d3.event.dx)
            .attr('cy', cy + d3.event.dy);
    }
  </script>
</body>
</html>
