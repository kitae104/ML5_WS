<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 바코드 차트</title>
  <link href="../public/asserts/css/book.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
    .chart-example {
        margin: 20px;
        padding: 10px;
        border: solid 1px #babdb6;
    }

    /* Chapter 2 */
    .data-item {
        border: solid 1px black;
        margin: 4px;
        padding: 4px;
        background-color: #eeeeec;
    }
  </style>  
</head>
<body>
  <h1 class="section-title">BarCode 차트</h1>
  <h2 class="section-subtitle">데이터 추가</h2>
  <div class="chart-example" id="chart-01"></div>

  <script>
    let data = ['a', 'b', 'c'];    
    
    const barcodeChart = function() {

      let width = 600;
      let height= 30;
      let margin = {top: 5, right: 5, bottom: 5, left: 5};

      function chart(selection){
        selection.each(function(data) {
          // svg의 컬렉션을 만들고 데이터 바인딩 
          let div = d3.select(this);
          let svg = div.selectAll('svg').data([data]);
          
          svg.enter()                  // 엔터 컬렉션에 추가    
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('rect')
              .attr('width', width)
              .attr('height', height)
              .attr('fill', 'white');
        });
      }

      // 추가 메소드 
      // 너비 설정
      chart.width = function(value) {
        if (!arguments.length) { return width; }
        width = value;      
        return chart;
      };

      // Height
      chart.height = function(value) {
        if (!arguments.length) { return height; }
        height = value;      
        return chart;
      };

      // Margin
      chart.margin = function(value) {
        if (!arguments.length) { return margin; }
        margin = value;      
        return chart;
      };
      return chart;
    };

    var barcode = barcodeChart()
      .width(700)
      .height(50)
      .margin({top: 5, right: 5, bottom: 5, left: 5});

    // 차트 기능을 사용하여 각 div에 SVG 요소를 추가.
    d3.select('#chart-01')
      .selectAll('div.data-item')
      .data(data)
      .enter()
      .append('div')
      .attr('class', 'data-item')
      .call(barcode);


  </script>

  
</body>
</html>
