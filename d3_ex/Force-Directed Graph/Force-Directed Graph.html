<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/d3@4"></script>
</head>
<body>
  <script>  

    const width = 500;
    const height = 600;
    
    var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("border", "2px solid rgba(0,0,0,0.1)");
  
    var color = d3.scaleOrdinal(d3.schemeCategory20);
  
    var simulation = d3
      .forceSimulation()
      .force(
        "link",
        d3.forceLink().id(function (d) {
          return d.id;
        })
      )
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));
  
    d3.json("miserables.json", function (error, graph) {
      if (error) throw error;
  
      var link = svg
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter()
        .append("line")      
        .attr("stroke-width", function (d) {
          return Math.sqrt(d.value);
        })
        .style("stroke", "#999")  
        .style("stroke-opacity", "0.5");  
  
  
      var node = svg
        .append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter()
        .append("circle")
        .attr("r", 5)
        .attr("fill", function (d) {
          return color(d.group);
        })
        .style("stroke", "#fff")  
        .style("stroke-width", "1.5px")  
        .call(
          d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        );
  
      node.append("title").text(function (d) {
        return d.id;
      });
  
      simulation.nodes(graph.nodes).on("tick", ticked);
  
      simulation.force("link").links(graph.links);
  
      function ticked() {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });
  
        node
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          });
      }
    });
  
    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
  
    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }
  
    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
