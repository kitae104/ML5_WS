<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>차트 어플 만들기</title>
    <link href="/stocks/css/stock.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/d3@3"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="/stocks/js/lib/underscore.js"></script>
    <script src="/stocks/js/lib/backbone.js"></script>
    <script src="/stocks/js/lib/stockcharts.js"></script>

  </head>
  <body>
    <!-- Templates  -->
    <script type="text/template" id="stock-selector-tpl">
      <select id="stock-selector">
          <% _.each(stocks, function(s) { %>
              <option value="<%= s.symbol %>"><%= s.symbol %></option>
          <% }); %>
      </select>
    </script>

    <!-- Application Container -->
    <div id="stock-app">
      <div>
          <div id="stock-control"></div>
          <div id="stock-title"></div>
      </div>
      <div class="charts">
          <div id="stock-detail"></div>
          <div id="stock-context"></div>
      </div>
    </div>

    <!-- 어플리케이션 컴포넌트 -->
    <script src="/stocks/js/models/app.js"></script>
    <script src="/stocks/js/models/stock.js"></script>
    <script src="/stocks/js/collections/stock.js"></script>
    <script src="/stocks/js/views/stock.js"></script>
    <script src="/stocks/js/views/app.js"></script>
    <script src="/stocks/js/routers/router.js"></script>
    <script src="/stocks/js/app.js"></script>
  </body>
</html>
