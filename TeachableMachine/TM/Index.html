<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teachable Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center">
    <div class="container text-center">        
        <p id="status" class="mb-4 fs-5 text-secondary">TF.js 로드를 기다리는 중...</p>

        <!-- 비디오 위젯 -->
        <div class="mb-4">
            <video id="webcam" class="rounded shadow" style="width: 50%; transform: scaleX(-1);" autoplay></video>
        </div>

        <!-- 클래스 관리 -->
        <div class="input-group mb-3">
            <input type="text" id="newClassName" class="form-control me-3" placeholder="새 클래스 이름을 입력하세요">
            <button id="addClass" class="btn btn-success">클래스 추가</button>
        </div>

        <!-- 버튼들 -->
        <div id="dataButtons" class="mb-3"></div>
        <div class="d-flex flex-wrap gap-2 justify-content-center">
            <button id="enableCam" class="btn btn-primary">웹캠 활성화</button>
            <button id="train" class="btn btn-primary">모델 학습</button>
            <button id="downloadModel" class="btn btn-success">모델 다운로드</button>
            <button id="loadModel" class="btn btn-warning">모델 및 메타데이터 업로드</button>
            <button id="reset" class="btn btn-danger">초기화</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
