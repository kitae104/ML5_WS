<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" type="text/javascript"></script>
    <style>
      .labelSection {
        margin-bottom: 20px;
      }

      .labelImages {
        width: 100%;
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .previewImage {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Image Classification using Feature Extractor with MobileNet</h1>
    <div id="videoContainer"></div>
    <p><span id="modelStatus">Loading MobileNet</span></p>
    <p>
      <button id="train">Train</button><span id="loss"></span>
      <button id="buttonPredict">Start guessing!</button><br />
    </p>
    <p>Label: <span id="result">...</span><br />confidence: <span id="confidence">...</span></p>
    <p>
      <button id="save">Save Model</button> |
      <label for="avatar">Load Model:</label>
      <input type="file" id="load" multiple />
    </p>
    <p>
      <input type="text" id="newLabel" placeholder="Enter label name" />
      <button id="addLabelButton">Add New Label</button><br />
    </p>
    <div id="customLabels"></div>
    <script src="sketch.js"></script>
  </body>
</html>
