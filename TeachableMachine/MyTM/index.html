<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>티처블 머신 - 모델 및 메타데이터 업로드</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			video#webcam {
				width: 100%;
				height: auto;
			}
		</style>
	</head>

	<body>
		<div class="container text-center">
			<h1>모델 및 메타데이터 업로드를 지원하는 티처블 머신</h1>
			<p id="status">TF.js 로드를 기다리는 중...</p>
			<!-- 예측 결과 -->
			<div>
				<h2>예측 결과:</h2>
				<p id="predictionResult">아직 예측 결과가 없습니다</p>
			</div>
			<!-- 비디오 위젯 -->
			<video id="webcam" autoplay></video>

			<!-- 클래스 관리 -->
			<div class="mb-3 d-flex align-items-center">
                <input
                    type="text"
                    id="newClassName"
                    class="form-control me-2"
                    style="flex: 4;"
                    placeholder="새 클래스 이름을 입력하세요"
                />
                <button id="addClass" class="btn btn-success" style="flex: 1; white-space: nowrap;">
                    클래스 추가
                </button>
            </div>

			<!-- 버튼들 -->
			<div id="dataButtons" class="mb-3"></div>
			<div class="mb-3">
				<button id="enableCam" class="btn btn-primary">
					웹캠 활성화
				</button>
				<button id="train" class="btn btn-primary">모델 학습</button>
				<button id="downloadModel" class="btn btn-success">
					모델 다운로드
				</button>
				<button id="loadModel" class="btn btn-warning">
					모델 및 메타데이터 업로드
				</button>
				<button id="reset" class="btn btn-danger">초기화</button>
			</div>
		</div>

		<!-- JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
			type="text/javascript"
		></script>
		<script type="module" src="script.js"></script>
	</body>
</html>
