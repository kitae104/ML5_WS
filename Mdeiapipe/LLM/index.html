<!doctype html>
<html lang="en">

<head>
    <title>LLM Inference Web Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-1">LLM with p5.js</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- ローカルファイルのモデルファイルを読み込むための select model ボタンを作成 -->
                <p>
                    <input type="file" accept=".bin" id="load_model">
                </p>

                Input:<br />
                <textarea id="input" style="height: 100px; width: 100%"></textarea><br />
                <input type="button" id="submit" value="Get Response" disabled /><br />
                <br />
                Result:<br />
                <textarea id="output" style="height: 100px; width: 100%"></textarea>
            </div>
            <div class="col-md-6">
                <div id="sketch-holder"></div>
            </div>

        </div>
    </div>
    <script type="module" src="index.js"></script>
    <!-- p5js load -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
